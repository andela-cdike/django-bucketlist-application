<div class="panel">
  <div class="row">
  
    <div class="col s12">
      <h3>Sign in</h3>
    </div>
    
    <form method="POST" action="" class="col s12">
      {% csrf_token %}
      <div class="row">

        {% for field in form %}
          <div class="input-field col s12">
              <label for="{{ field.id_for_label }}">
                  {{ field.label }}
              </label>
              {{ field }}
          </div>
        {% endfor %}

        <div class="col s12">
          <button class="btn btn-large waves-effect waves-dark" type="submit" name="action">Sign in</button>
        </div>

      </div>
    </form>

    <div class="col s12">
      <p class="auth-link center-align" >Don't have an account yet? <a href="#" id="signup-link" >{{ "Sign up" | upper }}</a></p>
    </div>

  </div>
</div>
